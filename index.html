<body>
    <script>
        computersMove ="";
        function computerPlay() {
          function getRandom (min,max) {
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            let random = getRandom (0,2);
           
            if (random == 0) {
                 computersMove = "Rock";
            }
            else if (random == 1) {
                 computersMove = "Paper";
            }
            else {
                 computersMove = "Scissors";
            }
            console.log(`Computer chose ${computersMove}`);
        }  
computerPlay();
        
    </script>
